<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Traders Club</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    body {
        opacity: 0;
        transition: opacity 0.8s ease;
    }
    body.loaded { opacity: 1; }

    .bg-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-image: url('2.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
    }

    /* Стрелка назад */
    .arrow-back {
        position: absolute;
        left: 2vw;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        width: 3vw;
        opacity: 0.7;
        transition: opacity 0.3s;
    }

    .arrow-back:hover {
        opacity: 1;
    }

    @keyframes arrowPulse {
        0%   { transform: translateY(-50%) translateX(0); }
        50%  { transform: translateY(-50%) translateX(-0.6vw); }
        100% { transform: translateY(-50%) translateX(0); }
    }

    .arrow-back img {
        width: 100%;
        animation: arrowPulse 1.2s infinite ease-in-out;
    }

</style>

</head>
<body>

<div class="bg-container">

    <!-- SVG стрелка назад -->
    <div class="arrow-back" onclick="goBack()">
        <img src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='80' height='20' viewBox='0 0 80 20' fill='none' stroke='white' stroke-width='2'>
            <line x1='80' y1='10' x2='10' y2='10'/>
            <polyline points='20,2 2,10 20,18'/>
        </svg>">
    </div>

</div>

<script>
    window.onload = () => document.body.classList.add("loaded");

    function goBack() {
        document.body.style.opacity = 0;
        setTimeout(() => { window.location.href = "index.html"; }, 800);
    }
</script>

</body>
</html>
